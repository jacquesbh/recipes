{% include header %}

<article>

<h1>{{page.title}}</h1>

<time datetime="{{page.date | date: "%d/%m/%Y"}}" pubdate="{{page.date | date: "%d/%m/%Y"}}">Le {{page.date | date: "%d/%m/%Y"}},</time>

<ul id="print-information">

    <li>Lien : {{site.production_url}}{{page.url}}</li>

{{ content }}

</article>

{% include footer %}
